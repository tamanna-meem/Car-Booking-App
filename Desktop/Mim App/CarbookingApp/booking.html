<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Car Booking Calendar</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- FullCalendar CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css">

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="booking.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="https://png.pngtree.com/png-vector/20221013/ourmid/pngtree-calendar-icon-logo-2023-date-time-png-image_6310337.png" alt="logo">
                        CarBooking
                    </a>
                </div>

                <ul class="list-unstyled components">
                    <li><a href="index.html"><i class="fa-solid fa-calendar-days"></i> Calendar</a></li>
                    <li><a href="booking.html"><i class="fa-solid fa-plus"></i> Add Booking</a></li>
                    <li><a href="#"><i class="fa-solid fa-cogs"></i> WorkFlow</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div id="content" class="bg-info-subtle">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button id="sidebarToggle" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                        </button>
                    </div>
                </nav>

                <div class="container mt-3">
                    <div class="card p-4 shadow">
                        <h4 class="mb-3">Add Car Booking</h4>
                        <form id="bookingForm">
                            <h6 class="text-primary">Basic Information</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" placeholder="Write a short note" id="subject">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Select Car</label>
                                    <select class="form-select" id="car">
                                        <option selected>Toyota</option>
                                        <option>Honda</option>
                                        <option>BMW</option>
                                        <option>Suzuki</option>
                                        <option>Volvo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Booking Date</label>
                                    <input type="date" class="form-control" id="bookingDate" min="" required>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="startTime">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="endTime">
                                </div>
                            </div>
                            <h6 class="text-primary">Repeat Option</h6>
                            <div class="mb-3">
                                <label class="form-label">Repeat On</label>
                                <select class="form-select" id="repeatOption">
                                    <option value="None">None</option>
                                    <option value="Weekly">Weekly</option>
                                    <option value="Monthly">Monthly</option>
                                </select>
                            </div>
        
                            <!-- Weekly Days -->
                            <div class="weekly-days">
                                <label class="form-label d-block">Repeat Days</label>
                                <div id="weeklyDaysCheckboxes"></div>
                                
                            </div>
        
                            <!-- Monthly Days -->
                            <div class="monthly-days">
                                <label class="form-label d-block">Select Days of the Month</label>
                                <div id="monthlyDaysCheckboxes"></div>
                            </div>
        
                            <div class="mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" min="" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-primary">Advanced</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (Added) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Bootstrap & FullCalendar Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>

        <!-- Custom JS -->
        <script src="script.js"></script>
        <script src="booking.js"></script>
    </body>
</html>
